name: DOCS sync check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync DOCS
        run: ./scripts/sync_docs.sh
      - name: Fail if changes required
        run: |
          if ! git diff --quiet; then
            echo "DOCS copies are out of date. Run ./scripts/sync_docs.sh and commit the result."
            git diff
            exit 1
          fi
